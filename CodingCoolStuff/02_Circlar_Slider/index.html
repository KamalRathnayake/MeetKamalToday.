<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Workflow</title>
</head>
<body 
        onmousemove="mousemove()"
        onmouseup="mouseup()"
        
        style="background-color:#f2f2f2 ;">
    <svg height="550" width="550">
        <g onmousedown="mousedown()" id="knob" transform="rotate(0,250,250)">
            <circle cx="250" cy="250" r="250" stroke="white" stroke-width="5" fill="#0078d4" />
            <circle cx="250" cy="50" r="20" stroke="white" stroke-width="5" fill="black" />
        </g>
    </svg>
    
    <script src="script.js"></script>
</body>
</html>
