<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Page Title</title>
</head>
<body>
    
    <svg height="550" width="550">
        <circle cx="250" cy="250" r="250" stroke="white" stroke-width="5" fill="#0078d4" />
               
        <text font-family="inter" x="230" y="50" fill="black" font-size="35">12</text>
        <text font-family="inter" x="238" y="450" fill="black" font-size="35">6</text>
        <text font-family="inter" x="450" y="262" fill="black" font-size="35">3</text>
        <text font-family="inter" x="50" y="262" fill="black" font-size="35">9</text>

        <line id="secondHand" x1="250" y1="60" x2="250" y2="250" style="stroke:rgb(255, 255, 255);stroke-width:5" />
        <line id="minuteHand" x1="250" y1="60" x2="250" y2="250" style="stroke:rgb(255, 255, 255);stroke-width:5" />
        <line id="hourHand" x1="250" y1="60" x2="250" y2="250" style="stroke:rgb(255, 255, 255);stroke-width:5" />

    </svg>


    <script src="script.js"></script>
</body>
</html>
